<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script type="module" crossorigin src="/weather-app-3/assets/index-B0jKwsOo.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-app-3/assets/index-CCYuHxn4.css">
  </head>
  <body>
    <div class="container">
      <h1>7-Day Weather Forecast</h1>
      <form id="city-form">
        <input
          type="text"
          id="city-input"
          placeholder="Enter a European city"
          required
        />
        <button type="submit">Get Forecast</button>
      </form>
      <label class="unit-toggle">
        <input type="checkbox" id="unit-toggle" />
        <span>Switch to Imperial</span>
      </label>
      <div id="forecast"></div>
    </div>
  </body>
</html>
