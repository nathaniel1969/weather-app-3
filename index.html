<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script type="module" crossorigin src="/weather-app-3/assets/index-BLJQWoHF.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-app-3/assets/index-CtgN2ril.css">
  </head>
  <body>
    <div class="container">
      <h1>7-Day Weather Forecast</h1>
      <div class="search-row">
        <form id="city-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter a European city"
            required
          />
          <button type="submit">Forecast</button>
        </form>
        <label class="toggle-switch">
          <input type="checkbox" id="unit-toggle" />
          <span class="slider"></span>
          <span class="toggle-label">Metric</span>
        </label>
      </div>
      <div id="forecast"></div>
    </div>
  </body>
</html>
